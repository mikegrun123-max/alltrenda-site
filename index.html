<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alltrenda</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#0b0b0f;color:#fff}
    .wrap{max-width:900px;margin:0 auto;padding:48px 20px}
    .card{background:#141421;border:1px solid #2a2a3a;border-radius:16px;padding:28px}
    a.button{display:inline-block;padding:12px 18px;border-radius:12px;background:#ff2b5c;color:#fff;text-decoration:none;font-weight:700}
    a.link{color:#b7b7ff;margin-left:14px}
    .small{opacity:.85;font-size:14px;line-height:1.5;margin-top:22px}
    h1{margin:0 0 8px;font-size:44px}
    p{line-height:1.6}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px;align-items:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Alltrenda</h1>
      <p>Social media automation platform for creators and businesses.</p>

      <div class="row">
        <a class="button" id="tiktokLogin" href="#">Login with TikTok</a>
        <a class="link" href="/privacy-policy.html">Privacy Policy</a>
        <a class="link" href="/terms-of-service.html">Terms of Service</a>
      </div>

      <p class="small">
        This is a demo website used for TikTok developer review and integration testing.
      </p>
    </div>
  </div>

  <script>
    const CLIENT_KEY = "awaulyc5xh4u4qe3";
    const REDIRECT_URI = "https://alltrenda.com/callback.html";

    const scope = "user.info.basic";
    const state = "alltrenda123";

    const authUrl =
      "https://www.tiktok.com/v2/auth/authorize/?" +
      "client_key=" + encodeURIComponent(CLIENT_KEY) +
      "&scope=" + encodeURIComponent(scope) +
      "&response_type=code" +
      "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
      "&state=" + encodeURIComponent(state);

    document.getElementById("tiktokLogin").href = authUrl;
  </script>
</body>
</html>
